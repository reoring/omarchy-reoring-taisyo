# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# --- Custom overrides ---
# Use vim-style navigation for focus movement.
# Keep arrow keys as-is; add SUPER+H/J/K/L and move conflicting defaults.

# Free up keys used by defaults
unbind = SUPER, J
unbind = SUPER, K

# Rebind defaults to new keys
bindd = SUPER, U, Toggle window split, togglesplit, # dwindle
bindd = SUPER, I, Show key bindings, exec, omarchy-menu-keybindings

# Vim-style focus movement
bindd = SUPER, H, Move window focus left, movefocus, l
bindd = SUPER, J, Move window focus down, movefocus, d
bindd = SUPER, K, Move window focus up, movefocus, u
bindd = SUPER, L, Move window focus right, movefocus, r

# Nightlight temperature adjustment (hyprsunset)
# Lower K = warmer = stronger blue light reduction
unbind = SUPER CTRL, minus
unbind = SUPER CTRL, equal
bindd = SUPER CTRL, minus, Nightlight stronger (warmer), exec, ~/.local/bin/hyprsunset-adjust down
bindd = SUPER CTRL, equal, Nightlight weaker (cooler), exec, ~/.local/bin/hyprsunset-adjust up

# Active window opacity adjustment
unbind = SUPER ALT, minus
unbind = SUPER ALT, equal
bindd = SUPER ALT, minus, Opacity down, exec, ~/.local/bin/hypr-opacity-adjust down
bindd = SUPER ALT, equal, Opacity up, exec, ~/.local/bin/hypr-opacity-adjust up

# Blur adjustment (global blur size; most noticeable with transparency)
unbind = SUPER ALT SHIFT, minus
unbind = SUPER ALT SHIFT, equal
bindd = SUPER ALT SHIFT, minus, Blur down, exec, ~/.local/bin/hypr-blur-adjust down
bindd = SUPER ALT SHIFT, equal, Blur up, exec, ~/.local/bin/hypr-blur-adjust up

# Workspace gaps adjustment (active workspace)
bindd = SUPER SHIFT, SEMICOLON, Workspace gaps down, exec, ~/.local/bin/hypr-gaps-adjust down
bindd = SUPER SHIFT, APOSTROPHE, Workspace gaps up, exec, ~/.local/bin/hypr-gaps-adjust up

bindd = SUPER SHIFT CTRL, minus, Scale down (next), exec, ~/.local/bin/hypr-scale-adjust down
bindd = SUPER SHIFT CTRL, equal, Scale up (next), exec, ~/.local/bin/hypr-scale-adjust up

bindd = SUPER CTRL, R, Toggle refresh rate (60/120), exec, ~/.local/bin/hypr-refresh-toggle

# Toggle Waybar visibility
unbind = SUPER CTRL, Y
bindd = SUPER CTRL, Y, Toggle Waybar, exec, omarchy-toggle-waybar

# Toggle which monitor is considered "main" (internal/external), and consolidate
# workspaces so QWERTASDFG always targets that monitor.
unbind = SUPER CTRL, M
bindd = SUPER CTRL, M, Toggle main monitor + move workspaces, exec, ~/.local/bin/hypr-main-monitor-toggle

# Toggle internal display (only disables when an external is active)
unbind = SUPER CTRL, P
bindd = SUPER CTRL, P, Toggle internal display, exec, ~/.local/bin/hypr-internal-display-toggle

# Toggle whether closing the laptop lid suspends (systemd-logind inhibitor)
bindd = SUPER CTRL, O, Toggle lid-close suspend, exec, ~/.local/bin/hypr-lid-suspend-toggle
